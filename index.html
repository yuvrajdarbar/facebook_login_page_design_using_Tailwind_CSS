<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/assets/icon-c636a92a.png" type="image/x-icon" />
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-d9f46e3d.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/img1-9531e960.svg">
            <p class="text-3xl mx-8">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-14 my-2 border border-1 border-gray-100 rounded-lg" type="text"
                placeholder="Email address or Phone number">
            <input class="px-4 h-14 my-2 border border-1 border-gray-100 rounded-lg" type="password"
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white outline-blue-600 my-2 py-3 rounded-md font-bold">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 hover:bg-green-700 text-white outline-blue-600 my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create
                New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    page</span> for a celebriry, brand or business.</span>
        </div>
    </div>
</body>

</html>
